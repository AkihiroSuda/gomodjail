name: CI
on:
  push:
    branches:
      - master
      - 'release/**'
  pull_request:
jobs:
  main:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.23.x
      - name: Install
        run: |
          set -eux
          sudo apt-get update
          sudo apt-get install -y libseccomp-dev
          make
          sudo make install
      - name: Smoke test
        timeout-minutes: 5
        run: |
          set -eux
          cd examples/victim
          go build
          gomodjail run --go-mod=go.mod -- ./victim
